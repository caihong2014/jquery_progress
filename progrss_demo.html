<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery progress demo</title>
  <link rel="stylesheet" href="style/j_progress.css">
</head>
<body>
  <ul class="progrss-box">
  </ul>
</body>
<script type="text/javascript" src="https://fed.cim120.cn/static/src/js/gallery/require-jquery.js"></script>
<script>
  $(function() {
    var str = '';
  //   //数据
    var data = [
      {
        "name": "张一",
        "progress": "90%",
        "num": 15
      },
      {
        "name": "张二",
        "progress": "50%",
        "num": 23
      },
      {
        "name": "张三",
        "progress": "20%",
        "num": 75
      }
    ];
    $.each(data, function(i,item) {
     str += '<li><span class="name">'+item.name+'</span><span class="progress"><em></em></span><span class="num">'+item.num+'</span></li>';
     console.log(str);
    });

    $(".progrss-box").html(str);
  //   // $(".progress em").eq(0).animate({width:'50%'},1000);
    // alert(typeof(progress))'''
    for(var i=0; i<data.length; i++) {
      // console.log(data[i].progress);
      $(".progress em").eq(i).animate({width:data[i].progress},1000);
    };
  });
</script>
</html>
